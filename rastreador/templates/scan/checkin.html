{% extends 'scan.html' %}

{% block content %}
{{ super() }}
<form method="POST">

{% if oficina_completa %}
<button class="low-priority" type="submit" name="operation" value="corrigir-oficina">Marcar oficina como incompleto</button>
{% else %}
<button class="primary" type="submit" name="operation" value="checkin-oficina">Fazer checkin para oficina</button>
{% endif %}

{% if teste_completo %}
<button class="low-priority" type="submit" name="operation" value="corrigir-teste">Marcar teste como incompleto</button>
{% else %}
<button class="primary" type="submit" name="operation" value="checkin-teste">Fazer checkin para teste</button>

{% endif %}

{% if lavagem_completa %}
<button class="low-priority" type="submit" name="operation" value="corrigir-lavagem">Marcar lavagem como incompleto</button>

{% else %}
<button class="primary" type="submit" name="operation" value="checkin-lavagem">Fazer checkin para lavagem</button>

{% endif %}

{% if pode_completar %}
<button class="primary" type="submit" name="operation" value="marcar-completo">Marcar como completo</button>
{% endif %}
</form>
{% endblock %}
